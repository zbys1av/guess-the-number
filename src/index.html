<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="main">
      <div class="container">
        <span class="main__restart btn btn--restart" id="restart-btn">â†»</span>
        <div class="main__attempts" id="attempts">Attempt: 1</div>
        <div class="main__box">
          <div class="main__text">
            <span class="main__number" id="main__number">number</span>
            <span class="main__question" id="main__question">question</span>
          </div>
          <div class="main__buttons">
            <div class="main__choose">
              <span class="higher btn" id="higher">higher</span>

            <button class="correct" id="correct">That is my number</button>
          </div>
          <!-- <span class="btn" id="btn">confirm</span> -->
          <span class="main__correct-answer hidden-js" id="correct-answer">123</span>
        </div>
      </div>
    </section>

  </body>
